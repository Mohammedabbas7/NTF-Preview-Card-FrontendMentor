<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <!-- Container for center the card -->
    <div class="container">

      <!-- Card that hold the content -->
      <div class="card">
        
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="equilibrium-image" class="equilibrium-img">
        </div>

        <!-- Text for heading and paragraph -->
        <div class="card-text">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div> <!-- / Card-text -->

        <div class="card-detail">

          <!-- ethereum -->
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum-icon">
            <p>0.041 ETH</p>
          </div> <!-- / Ethereum -->

          <!-- Time -->
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock-icon">
            <p>3 days left</p>
          </div> <!-- / Time -->

        </div> <!-- / card-detail -->

        <!-- Creator -->
        <div class="creator">
          <div class="creator-avatar">
            <img src="images/image-avatar.png" alt="creator-avatar">
          </div> <!-- / Creator-avatar -->
          <p>Creation of <a class="creator-name" href="#">Jules Wyvern</a></p>
        </div> <!-- / Creator -->

      </div> <!-- / Card -->

    </div> <!-- / Container -->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohammed Abbas</a>.
    </div>
  </footer>
  
</body>
</html>
